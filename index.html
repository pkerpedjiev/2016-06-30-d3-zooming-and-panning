	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-background=#ffffff data-transition=none>
					<h3>The nitty gritty of zooming in D3.js</h3>
                    <h4>Boston D3.js User Group Meetup</h4>
                    <small>June 30th, 2016</small><br>
                    <small>Peter Kerpedjiev (@pkerpedjiev)</small>
				</section>

				<section data-background=#ffffff data-transition=none>
                    <h3> Why pan and zoom </h3>
                </section>

                <section data-background=#ffffff data-transition=none>
                    <svg id="fig1"></svg>

                    <script>
function figure1() {
    var margin = {'left': 20, 'top': 20, 'bottom': 20, 'right': 20};
    var svg = d3.select("#fig1")
        .attr('height', 30 + margin.top + margin.bottom)
        .attr('width', 400 + margin.left + margin.right);

    var gMain = svg.append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

    var xScale = d3.scale.linear()
        .domain([0,10000])
        .range([0,400])

    var xAxis = d3.svg.axis()
    .scale(xScale)
    .ticks(3)
    .orient('bottom')

    gMain.append('g')
    .call(xAxis);

    var dataPoints = [1,1010,1020,5000,10000]
    gMain.selectAll('circle')
    .data(dataPoints)
    .enter()
    .append('circle')
    .attr('r', 10)
    .attr('cx', function(d) { return xScale(d); });
}

                    figure1();

                    </script>

                </section>

                <section data-background=#ffffff data-transition=none>
                    <svg id="fig2"></svg>

                    <script>
function figure2() {
    var margin = {'left': 20, 'top': 20, 'bottom': 20, 'right': 30};
    var svg = d3.select("#fig2")
        .attr('height', 30 + margin.top + margin.bottom)
        .attr('width', 400 + margin.left + margin.right);


    var gMain = svg.append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

    gMain.append('rect')
        .classed('zoom-rect', true)
        .style('fill', 'transparent')
        .style('stroke', 'black')
        .attr('height', 30 + margin.top + margin.bottom)
        .attr('width', 400 + margin.left + margin.right)
        .attr('x', -margin.left)
        .attr('y', -margin.top)

    var gZoom = gMain.append('g')

    var xScale = d3.scale.linear()
        .domain([0,10000])
        .range([0,400])

    var zoom = d3.behavior.zoom()
        .x(xScale);
    zoom.on('zoom', zoomed);
    gMain.call(zoom);

    //var textFormat = d3.

    var translateText = gMain.append('text')
        .attr('x', 300)
        .attr('y', 35)
        .text('0')

    function zoomed() {
        console.log('zoomed', zoom.translate(), zoom.scale());
        gZoom.attr('transform', 'translate(' + zoom.translate()[0] + ',0)scale(' + zoom.scale() + ')')

        translateText.text(zoom.translate()[0]);
    }


    var dataPoints = [1,1010,1020,5000,10000]
    gZoom.selectAll('circle')
    .data(dataPoints)
    .enter()
    .append('circle')
    .attr('r', 10)
    .attr('cx', function(d) { return xScale(d); });
}

                    figure2();

                    </script>

                </section>

                <section data-background=#ffffff data-transition=none>
                    <svg id="fig3"></svg>

                    <script>
function figure3() {
    var margin = {'left': 20, 'top': 20, 'bottom': 20, 'right': 30};
    var svg = d3.select("#fig3")
        .attr('height', 30 + margin.top + margin.bottom)
        .attr('width', 400 + margin.left + margin.right);


    var gMain = svg.append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

    gMain.append('rect')
        .classed('zoom-rect', true)
        .style('fill', 'transparent')
        .style('stroke', 'black')
        .attr('height', 30 + margin.top + margin.bottom)
        .attr('width', 400 + margin.left + margin.right)
        .attr('x', -margin.left)
        .attr('y', -margin.top)

    var gZoom = gMain.append('g')

    var xScale = d3.scale.linear()
        .domain([0,10000])
        .range([0,400])

    var xAxis = d3.svg.axis()
    .scale(xScale)
    .ticks(3)
    .orient('bottom')

    var gXAxis = gZoom.append('g');

    gXAxis.call(xAxis);

    var zoom = d3.behavior.zoom()
        .x(xScale);
    zoom.on('zoom', zoomed);
    gMain.call(zoom);

    function zoomed() {
        console.log('zoomed', zoom.translate(), zoom.scale());
        gXAxis.call(xAxis);
        //gZoom.attr('transform', 'translate(' + zoom.translate()[0] + ',0)scale(' + zoom.scale() + ')')
        gZoom.selectAll('circle')
            .attr('cx', (d) => xScale(d))
    }


    var dataPoints = [1,1010,1020,5000,10000]
    gZoom.selectAll('circle')
    .data(dataPoints)
    .enter()
    .append('circle')
    .attr('r', 10)
    .attr('cx', function(d) { return xScale(d); });
}

                    figure3();

                    </script>

                </section>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration

				controls: true,
				progress: true,
				history: true,

                minScale: 1,
                maxScale: 1,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>
